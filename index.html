<!DOCTYPE html>
<html>
<head>
	<title>井字棋</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/main.js"></script>
<body>
	<!-- 胜负信息 -->
<div id="gameResult"></div>
<div class="container containerbox" id="mainApp">
	<div class="row">
		<!-- 第一行 -->
		<div class="col-xs-4" id="x0y0" onclick="javascript:gameClick('x0y0');"></div>
		<div class="col-xs-4" id="x0y1" onclick="javascript:gameClick('x0y1');"></div>
		<div class="col-xs-4" id="x0y2" onclick="javascript:gameClick('x0y2');"></div>
		<!-- 第二行 -->
		<div class="col-xs-4" id="x1y0" onclick="javascript:gameClick('x1y0');"></div>
		<div class="col-xs-4" id="x1y1" onclick="javascript:gameClick('x1y1');"></div>
		<div class="col-xs-4" id="x1y2" onclick="javascript:gameClick('x1y2');"></div>
		<!-- 第三行 -->
		<div class="col-xs-4" id="x2y0" onclick="javascript:gameClick('x2y0');"></div>
		<div class="col-xs-4" id="x2y1" onclick="javascript:gameClick('x2y1');"></div>
		<div class="col-xs-4" id="x2y2" onclick="javascript:gameClick('x2y2');"></div>
	</div>
</div>
<div class="row buttonStyle">
	<div class="col-xs-12">
		<button class="btn btn-danger" id="gameStart">点击开始</button>
	</div>
</div>
</body>
</html>
